<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>maintanance calories calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div class="adjust">
          <label for="height" class="form-label">height</label>
          <input type="text" class="form-control" id="height">
        </div>
        <div class="adjust">
          <label for="weight" class="form-label">weight</label>
          <input type="text" class="form-control" id="weight">
        </div>
        <div class="adjust">
            <label for="Age" class="form-label">Age</label>
            <input type="text" class="form-control" id="Age">
          </div>
        <button class="btn btn-primary" id="b" onclick="bmi()">Submit</button>
    </div>
    <div id="textarea">
        <input type="text" id="bcd"></input>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
<script>
    function bmi()
    {
    bbb=document.getElementById("b");
    bbb.addEventListener("click",()=>{
a=document.getElementById('height').value;
num=parseInt(a);
ba=document.getElementById('weight').value;
num1=parseInt(ba);
ge=document.getElementById('Age').value;
num3=parseInt(ge);
result=10*num1+6.25*num-(5*num3)+5;
document.getElementById("textarea").innerHTML="your BMI is : "+result;
    });
    }
</script>
</body>

</html>
